<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Assignment 1</title>
</head>

<body>
    <div class="container bg-white flex justify-content-center align-items-center" style="min-height: 100vh; height:100vh;;width:100%">
        <div class="container m-4 p-4 col-6 flex justify-content-center align-items-center mx-auto" style="background-color:lightgray;height:auto;">
            <form class="flex justify-content-center align-items-center" onSubmit="submitForm()">
                <div class="mb-3">
                    <label for="username" class="form-label" >Username</label>
                    <input type="email" class="form-control" id="username" required>
                    
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div id="result p-4">

        </div>
    </div>

    <script>
async function submitForm(){
    
   let username = document.getElementById("username");
   let password = document.getElementById("password");
   const data =  '{"email": $(username), "password": $(password)}'
//    console.log(data)
   const url =  "https://reqres.in/api/register"
   const params = {
       method: "POST",
       headers:{"Content-Type" : "application/json"},
       body: data
   }

   const response =  await fetch(url,params);
   const result = await response.json();
   document.getElementById("result").innerHTML = result;
   console.log(result)
   
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
